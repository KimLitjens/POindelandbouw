<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Producenten organisatie in de landbouw</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="row h-100">
      <!-- leftside  -->
      <div id="leftSide" class="col-2"></div>
      <!-- middelpart -->

      <div class="col">
        <div id="header"></div>
        <!-- mainpart -->
        <div class="row d-flex align-items-center mt-5">
          <div class="col-md-6 text-center ">
            <div>
              <p class="text-danger">
                Contact of meer informatie over ProducentenOrganisatie
              </p>
            </div>
            <form
              data-netlify="true"
              class=" needs-validation"
              method="post"
              name="contact"
              data-netlify-recaptcha="true"
              action="/dist/index.html?succesfull"
              novalidate
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="nameForm"
                  name="name"
                  placeholder="Naam *"
                  required
                />
                <div class="invalid-feedback">
                  Please fill in your name.
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email *"
                    required
                  />
                  <div class="invalid-feedback">
                    Please fill in your email.
                  </div>
                </div>
                <div class="form-group col">
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    class="form-control"
                    placeholder="Telefoon(optioneel)"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  class="form-control"
                  placeholder="Onderwerp(optioneel)"
                />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="5"
                  placeholder="Bericht *"
                  required
                  class="form-control"
                ></textarea>
                <div class="invalid-feedback">
                  Please fill in your message.
                </div>
              </div>
              <div data-netlify-recaptcha="true"></div>
              <button
                type="submit"
                class="btn btn-danger"
                value="SEND MES"
                name="submit"
              >
                SEND
              </button>
            </form>
          </div>
          <div class="col-md-6 ">
            <p class="d-flex justify-content-center">
              <a class="mailContact " href="mailto:mlitjens53@hotmail.com"
                >Email: mlitjens53@hotmail.com</a
              >
            </p>
            <p class="d-flex justify-content-center">
              <a class="phoneContact " href="tel:0642735852"
                >Bellen kan ook: 0642735852</a
              >
            </p>
          </div>
        </div>
        <!-- footer  -->
        <div id="footer"></div>
      </div>
      <!-- rightside -->
      <div class="col-2 "></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $("#header").load("components/header.html"),
          $("#footer").load("components/footer.html"),
          $("#leftSide").load("components/leftSide.html");
      });
    </script>
  </body>
</html>
